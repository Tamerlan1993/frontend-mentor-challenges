<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main>
    <img class="top_bg" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom_bg" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="header"></div>
      <div class="content">
        <img src="./images/image-victor.jpg" alt="" class="profile__image">
        <div class="person">
          <h1 class="name">Victor Crest</h1><span class="age">26</span>
        </div>
        <p class="city">
          London
        </p>
        <div class="footer">
          <div class="media">
            <div class="count">80K</div>
            <p class="info">
              Followers
            </p>
          </div>
          <div class="media">
            <div class="count">803K</div>
            <p class="info">
              Likes
            </p>
          </div>
          <div class="media">
            <div class="count">1.4K</div>
            <p class="info">
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
