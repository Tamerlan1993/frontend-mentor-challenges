<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontWeight: {
            normal: 400,
            bold: 700,
          },
          extend: {
            colors: {
              lightGrey: "hsl(217, 12%, 63%)",
              mediumGrey: "hsl(216, 12%, 54%)",
              darkBlue: "hsl(213, 19%, 18%)",
              veryDarkBlue: "hsl(216, 12%, 8%)",
              orange: "hsl(25, 97%, 53%)",
            },
            fontFamily: {
              overpass: ["Overpass", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .rating {
          @apply rounded-full transition-colors duration-300 ease-in text-lightGrey hover:text-white border border-transparent cursor-pointer hover:bg-lightGrey bg-darkBlue flex justify-center items-center w-[1.6rem] h-[1.6rem] p-[1.6rem];
        }
        .rating.active {
          @apply bg-orange text-white;
        }
      }
    </style>
  </head>
  <body class="h-full bg-black grid font-overpass text-[15px]">
    <!-- Rating state start -->

    <div id="app" class="m-auto max-w-[400px] h-1/2">
      <div
        class="wrapper rounded-3xl shadow bg-veryDarkBlue text-white sm:p-8 p-4"
      >
        <div class="notsubmitted grid gap-8">
          <img
            src="./images/icon-star.svg"
            alt="star"
            class="rounded-3xl bg-darkBlue p-4"
          />
          <h1 class="heading text-3xl">How did we do?</h1>
          <p class="text-gray-400 leading-6">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings flex justify-between">
            <div class="rating">1</div>
            <div class="rating">2</div>
            <div class="rating">3</div>
            <div class="rating">4</div>
            <div class="rating">5</div>
          </div>
          <button
            class="block w-full bg-orange hover:bg-white hover:text-orange p-4 uppercase rounded-full tracking-widest"
          >
            Submit
          </button>
        </div>
        <div class="submitted hidden gap-8 justify-items-center">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <p
            class="selectedRating text-orange rounded-3xl bg-darkBlue py-1 px-3"
          ></p>
          <p class="text-3xl">Thank you!</p>
          <p class="text-mediumGrey text-center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch.
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
