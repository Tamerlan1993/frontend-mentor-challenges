<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontWeight: {
            normal: 400,
            bold: 700,
          },
          extend: {
            colors: {
              lightGrey: "hsl(217, 12%, 63%)",
              mediumGrey: "hsl(216, 12%, 54%)",
              darkBlue: "hsl(213, 19%, 18%)",
              veryDarkBlue: "hsl(216, 12%, 8%)",
              orange: "hsl(25, 97%, 53%)",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .rating {
          @apply rounded-3xl cursor-pointer hover:bg-lightGrey bg-mediumGrey flex justify-center items-center py-2 px-4;
        }
        .rating.active {
          @apply bg-orange;
        }
      }
    </style>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="h-full bg-veryDarkBlue">
    <!-- Rating state start -->

    <div id="app" class="flex justify-center items-center h-full">
      <div class="wrapper w-80 rounded-3xl shadow bg-darkBlue text-white p-8">
        <div class="nonsubmitted">
          <img
            src="./images/icon-star.svg"
            alt="star"
            class="rounded-3xl bg-slate-700 p-4"
          />
          <h1 class="heading font-bold text-lg">How did we do?</h1>
          <p class="text-gray-400 text-xs">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings flex justify-between">
            <div class="rating">1</div>
            <div class="rating">2</div>
            <div class="rating">3</div>
            <div class="rating">4</div>
            <div class="rating">5</div>
          </div>
          <button class="block w-full bg-orange p-2 uppercase rounded-3xl">
            Submit
          </button>
        </div>
        <div class="submitted">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <p>You selected 3 of 5</p>
          <p>Thank you</p>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch.
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
