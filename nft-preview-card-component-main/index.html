<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="d-flex jc-center ai-center">

  <main class="d-flex fd-column">
    <div class="equilibrium">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay jc-center ai-center">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </div>

    <h1>
      Equilibrium #3429
    </h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="coin d-flex">
      <div class="coin__price d-flex ai-c">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <span>
          0.041 ETH
        </span>
      </div>
      <div class="coin__time d-flex ai-c">
        <img src="./images/icon-clock.svg" alt="clock">
        <span>
          3 days left
        </span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="founder d-flex ai-center">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </main>

</body>

</html>
