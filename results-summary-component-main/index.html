<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/output.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="@container text-[18px] font-satisfy bg-paleBlue flex justify-center items-center min-h-screen"
  >
    <main
      class="w-[720px] bg-white rounded-2xl block @[721px]:flex shadow-[2px_5px_20px] shadow-lightLavender"
    >
      <div
        class="flex-1 @[721px]:rounded-2xl rounded-b-2xl from-lightSlateBlue to-lightRoyalBlue bg-gradient-to-b p-8 text-white flex flex-col justify-between items-center text-center"
      >
        <h1 class="text-lightLavender text-xl">Your Result</h1>
        <div
          class="mt-4 rounded-full to-persianBlue from-violetBlue bg-gradient-to-b w-48 aspect-square flex justify-center items-center flex-col"
        >
          <p class="text-5xl font-extrabold">76</p>
          of 100
        </div>
        <h2 class="font-bold text-2xl">Great</h2>
        <p class="text-base font-medium text-lightLavender px-8">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="flex-1 p-8 flex flex-col gap-4">
        <h1 class="font-extrabold mb-2 text-xl">Summary</h1>
        <div class="score bg-lightRedBg">
          <span class="flex gap-2 text-lightRed"
            ><img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span>Reaction</span></span
          >
          <span><span class="font-bold">80</span> / 100</span>
        </div>
        <div class="score bg-orangeYellowBg">
          <span class="flex gap-2 text-orangeYellow"
            ><img src="./assets/images/icon-memory.svg" alt="memory" />
            <span>Memory</span></span
          >
          <span><span class="font-bold">92</span> / 100</span>
        </div>
        <div class="score bg-greenTealBg">
          <span class="flex gap-2 text-greenTeal"
            ><img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span>Verbal</span></span
          >
          <span><span class="font-bold">61</span> / 100</span>
        </div>
        <div class="score bg-cobaltBlueBg">
          <span class="flex gap-2 text-cobaltBlue"
            ><img src="./assets/images/icon-visual.svg" alt="visual" />
            <span>Visual</span></span
          >
          <span><span class="font-bold">72</span> / 100</span>
        </div>
        <button
          class="bg-darkGrayBlue text-white w-full rounded-full mt-4 py-4"
        >
          Continue
        </button>
      </div>
    </main>
  </body>
</html>
