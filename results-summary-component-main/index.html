<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightRed: "hsl(0, 100%, 67%)",
              orangeYellow: "hsl(39, 100%, 56%)",
              greenTeal: "hsl(166, 100%, 37%)",
              cobaltBlue: "hsl(234, 85%, 45%)",
              lightSlateBlue: "hsl(252, 100%, 67%)", //(background)
              lightRoyalBlue: "hsl(241, 81%, 54%)", //(background)
              violetBlue: "hsla(256, 72%, 46%, 1)", // (circle)
              persianBlue: "hsla(241, 72%, 46%, 0)", // (circle)
              White: "hsl(0, 0%, 100%)",
              paleBlue: "hsl(221, 100%, 96%)",
              lightLavender: "hsl(241, 100%, 89%)",
              darkGrayBlue: "hsl(224, 30%, 27%)",
            },
            fontFamily: {
              satisfy: ["Hanken Grotesk", "sans-serif"], // medium-500 bold-700 extra_bold-800
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="text-[18px] font-satisfy">
    <main>
      <div class="left">
        Your Result 76 of 100 Great You scored higher than 65% of the people who
        have taken these tests.
      </div>
      <div class="right">
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </main>
  </body>
</html>
