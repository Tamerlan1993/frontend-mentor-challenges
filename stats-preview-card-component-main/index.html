<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">

      <div class="card__content">

        <h1 class="card__title">
          Get <span class="insights">insights</span> that help your business grow.
        </h1>

        <p class="card__desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="card__stats">

          <div class="card__stat">
            <h3 class="stat__title">10k+</h3>
            <p class="stat__info">companies</p>
          </div>

          <div class="card__stat">
            <h3 class="stat__title">314</h3>
            <p class="stat__info">templates</p>
          </div>

          <div class="card__stat">
            <h3 class="stat__title">12m+</h3>
            <p class="stat__info">queries</p>
          </div>

        </div>

      </div>

      <div class="card__image"></div>

    </div>

  </main>

</body>

</html>
