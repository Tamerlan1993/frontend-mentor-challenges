<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    
    
    <script type="module" crossorigin src="/assets/index.96808ac0.js"></script>
    <link rel="stylesheet" href="/assets/index.af37689d.css">
  </head>
  <body>
    <div id="app">
      <div class="wrapper w-96 rounded-xl shadow bg-slate-800 text-white p-4">
        <div class="nonsubmitted">
          <img
            src="https://viha123.github.io/interactive-rating-component-main/images/icon-star.svg"
            alt="star"
            class="rounded-3xl bg-slate-700 p-4"
          />
          <h1 class="heading">How did we do?</h1>
          <p class="text-gray-400 text-xs text-center">
            Please let us know how we did with your support request.
            <br />
            All feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings flex justify-between px-4">
            <div class="rating">1</div>
            <div class="rating">2</div>
            <div class="rating">3</div>
            <div class="rating">4</div>
            <div class="rating">5</div>
          </div>
          <button
            class="submit block w-full bg-orange-500 p-2 uppercase rounded-3xl"
          >
            Submit
          </button>
        </div>
        <div class="submitted">
          <img
            src="https://akennich.github.io/interactive-rating-component-main_2/images/illustration-thank-you.svg"
            alt=""
          />
          <p>You selected 3 of 5</p>
          <p>Thank you</p>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch.
          </p>
        </div>
      </div>
    </div>
    
  </body>
</html>
